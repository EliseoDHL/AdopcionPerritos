<!DOCTYPE html>
<html lang="en">

<head>

            <br>

            <br>

            <br>

            <label>E-Mail</label>

            <br>

        </div>

        <div id="datos">

            <label>Nombre</label>

            <br>

            <br>

            <br>

            <br>
            <br>

            <label>多Vacunado?</label>
            <br>
            <label>Si</label>

            <label>No</label>
            <input name="vacuna" type="radio">

            <br>

            <label>多Castrado?</label>
            <br>

            <label>No</label>

        <input type="submit">

    </form>
</body>

</html>
